<!DOCTYPE html>
<html lang="en" >
<head>
<meta charset="UTF-8">
<title>CodePen - Product Carousel</title>
<link rel="stylesheet" href="css/style.css">

</head>
<body>

<div class="carousel">
  <div class="slides">
    <img src="img/4.png" alt="Stainless Steel" />
    <img src="img/3.png" alt="Army Green" />
    <img src="img/2.png" alt="Cranberry" />
    <img src="img/1.png" alt="Midnight Blue" />
  </div>
  <div class="overlays">
    <div class="bar" style="--bar-color: #bdc3c7;"></div>
    <div class="bar" style="--bar-color: #218c74;"></div>
    <div class="bar" style="--bar-color: #dd6b7b;"></div>
    <div class="bar" style="--bar-color: #30465c;"></div>
  </div>
  <ul class="nav-links">
    <li><a  class="nav-link">Stainless Steel</a></li>
    <li><a  class="nav-link">Army Green</a></li>
    <li><a class="nav-link">Cranberry</a></li>
    <li><a class="nav-link">Midnight Blue</a></li>
  </ul>
</div>

<script  src="js/script.js"></script>

</body>
</html>
